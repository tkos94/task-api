# Configuracoes do banco de dados H2
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuracoes de seguranca para o perfil de desenvolvimento (dev)
spring.security.userModel.name=devuser
spring.security.userModel.password=devpassword